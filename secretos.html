
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Construcción Pixelada</title>
    <style>
        body {
            background: #000; /* Fondo oscuro para más efecto */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .contenedor {
            position: relative;
            width: 300px; /* Ajusta según el tamaño que quieras */
            height: 300px;
        }

        .imagen-pixel {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            filter: blur(10px);
            animation: construir 2.5s steps(20) forwards;
        }

        @keyframes construir {
            0% {
                opacity: 0;
                filter: blur(10px);
                transform: scale(0.1);
            }
            50% {
                opacity: 0.5;
                filter: blur(3px);
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                filter: blur(0);
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<div class="contenedor">
    <img src="iconos de AUGE.png" alt="Construyéndose" class="imagen-pixel">
</div>

<!-- Sonido -->
<audio id="sonido-construccion" src="sonidos/construir.mp3" preload="auto"></audio>

<script>
    window.addEventListener('load', function() {
        const sonido = document.getElementById('sonido-construccion');
        sonido.play();
    });
</script>

</body>
</html>
