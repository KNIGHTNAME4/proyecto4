<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Animaci√≥n de Imagen</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
    }
    #image-container {
      width: 300px;
      height: 300px;
      background: linear-gradient(to right, #ccc 50%, transparent 50%) no-repeat;
      background-size: 200% 100%;
      background-position: right bottom;
      transition: background-position 2s ease;
      overflow: hidden;
      position: relative;
    }
    #image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease;
      position: absolute;
      top: 0;
      left: 0;
    }
    .reveal {
      background-position: left bottom;
    }
    .reveal img {
      opacity: 1;
    }
    button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button onclick="showImage()">Mostrar Imagen</button>

  <div id="image-container">
    <img src="https://www.google.com/imgres?q=chatgpt&imgurl=https%3A%2F%2Fdirectorioias.com%2Fwp-content%2Fuploads%2F2023%2F03%2FChatGPT-Logo.png&imgrefurl=https%3A%2F%2Fdirectorioias.com%2Fherramientas%2Ftexto%2Fchatgpt%2F&docid=y-Hj2pWxWG7k5M&tbnid=cpr90luS9VcgjM&vet=12ahUKEwiEvN60v_aMAxXgGLkGHcBtNeoQM3oECGoQAA..i&w=3840&h=2160&hcb=2&ved=2ahUKEwiEvN60v_aMAxXgGLkGHcBtNeoQM3oECGoQAA" alt="Imagen Animada">
  </div>

  <script>
    function showImage() {
      document.getElementById('image-container').classList.add('reveal');
    }
  </script>

</body>
</html>
