<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Construir Imagen de Derecha a Izquierda</title>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    button {
      margin-bottom: 20px;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 8px;
    }
    #image-container {
      width: 300px;
      height: 300px;
      background: #000;
      overflow: hidden;
      position: relative;
    }
    #reveal-mask {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      background: #000;
      transition: left 3s linear;
      z-index: 2;
    }
    #pixel-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <button onclick="startAnimation()">Construir Imagen</button>

  <div id="image-container">
    <img id="pixel-image" src="icono de AUGE.png" alt="Imagen Construyéndose">
    <div id="reveal-mask"></div>
  </div>

  <audio id="build-sound" src="https://www.google.com/imgres?q=chatgpt&imgurl=https%3A%2F%2Fdirectorioias.com%2Fwp-content%2Fuploads%2F2023%2F03%2FChatGPT-Logo.png&imgrefurl=https%3A%2F%2Fdirectorioias.com%2Fherramientas%2Ftexto%2Fchatgpt%2F&docid=y-Hj2pWxWG7k5M&tbnid=cpr90luS9VcgjM&vet=12ahUKEwiEvN60v_aMAxXgGLkGHcBtNeoQM3oECGoQAA..i&w=3840&h=2160&hcb=2&ved=2ahUKEwiEvN60v_aMAxXgGLkGHcBtNeoQM3oECGoQAA"></audio>

  <script>
    function startAnimation() {
      const mask = document.getElementById('reveal-mask');
      const sound = document.getElementById('build-sound');

      // Reiniciar animación
      mask.style.left = '100%';
      void mask.offsetWidth; // Forzar reflow para reiniciar transición
      mask.style.left = '0%';

      // Reproducir sonido
      sound.currentTime = 0;
      sound.play();
    }
  </script>

</body>
</html>
