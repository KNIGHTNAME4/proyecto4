<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú Lateral Desplegable</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    .hamburguesa {
      width: 30px;
      height: 22px;
      margin: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      position: relative;
      z-index: 1001;
    }

    .hamburguesa span {
      height: 4px;
      background: #333;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .menu-lateral {
      position: fixed;
      top: 0;
      left: -250px; /* Oculto */
      width: 250px;
      height: 100%;
      background-color: #2c3e50;
      padding-top: 60px;
      transition: left 0.4s ease;
      z-index: 1000;
    }

    .menu-lateral a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #34495e;
    }

    .menu-lateral a:hover {
      background-color: #34495e;
    }

    .activo .menu-lateral {
      left: 0;
    }

    /* Animación del botón hamburguesa al abrir */
    .activo .hamburguesa span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .activo .hamburguesa span:nth-child(2) {
      opacity: 0;
    }

    .activo .hamburguesa span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: 999;
      display: none;
    }

    .activo .overlay {
      display: block;
    }
  </style>
</head>
<body>

<div class="hamburguesa" onclick="toggleMenu()">
  <span></span>
  <span></span>
  <span></span>
</div>

<div class="menu-lateral" id="menu">
 <a href="#">Inicio</a>
  <a href="#">Información de la Empresa</a>
  <a href="#">Sistemas Solares</a>
  <a href="#">Planes</a>
  <a href="#">Fundadores</a>
  <a href="#">Categoría Militar</a>
  <a href="#">Secretos</a>
</div>

<div class="overlay" onclick="toggleMenu()"></div>

<script>
  function toggleMenu() {
    document.body.classList.toggle('activo');
  }
</script>

</body>
</html>
